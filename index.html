<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dialer Project</title>
</head>

<body>
    <div class="dial-box">
        <div class="screen" id="scr"></div>
        <div class="dialer">
            <div class="box" onclick="display(1)">
                <p id="abc">1</p>
                <p>ABC</p>
            </div>
            <div class="box" onclick="display(2)">
                <p id="def">2</p>
                <p>DEF</p>
            </div>
            <div class="box" onclick="display(3)">
                <p>3</p>
                <p>GHI</p>
            </div>
            <div class="box" onclick="display(4)">
                <p>4</p>
                <p>JKL</p>
            </div>
            <div class="box" onclick="display(5)">
                <p>5</p>
                <p>MNO</p>
            </div>
            <div class="box" onclick="display(6)">
                <p>6</p>
                <p>PQR</p>
            </div>
            <div class="box" onclick="display(7)">
                <p>7</p>
                <p>STU</p>
            </div>
            <div class="box" onclick="display(8)">
                <p>8</p>
                <p>VWX</p>
            </div>
            <div class="box" onclick="display(9)">
                <p>9</p>
                <p>YZ</p>
            </div>
            <div class="box1" onclick="display('#')">
                <p>#</p>
            </div>
            <div class="box1" onclick="display(0)">
                <p>0</p>
            </div>
            <div class="box1" onclick="display('+')">
                <p>+</p>
            </div>
            <div class="box">
                <div class="ib">
                    <img src="green.png" alt="">
                </div>
            </div>
            <div class="box">
                <div class="ib">
                    <img src="red.png" alt="">
                </div>
            </div>
            <div class="box">
                <div class="ia" onclick="rem()">
                    <img src="arrow.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
